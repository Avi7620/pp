	<!DOCTYPE html>
	<html>
	<head>
		<title>Slide Navbar</title>
		<link rel="stylesheet" type="text/css" href="static/login.css">
		<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">      
			<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="/signup" method="POST"> <!-- Specify action and method -->
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<input type="password" name="reenter_pswd" placeholder="Reenter Password" required=""> <!-- Change name to avoid conflict -->
					<button type="submit">Sign up</button> <!-- Specify type as submit -->
				</form>
			</div>
			

				<div class="login">
					<form action="/login2" method="POST"> <!-- Specify action and method -->
						<label for="chk" aria-hidden="true">Login</label>
						<input type="email" name="email" placeholder="Email" required="">
						<input type="password" name="pswd" placeholder="Password" required="">
						<button type="submit">Login</button> <!-- Specify type as submit -->
					</form>
				</div>
		</div>
	</body>
	</html>
