<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing and Scrolling Effect</title>
    <style>
        /* Your existing CSS styles */
        .marquee-container {
            overflow: hidden;
        }
        
        .marquee {
            white-space: nowrap;
            display: inline-block;
        }
        
        .marquee .marquee-text {
            font-size: 20px; /* Adjust font size */
            color: #333; /* Text color */
            font-weight: bold; /* Bold font weight */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            <h1 class="marquee-text" id="typedText"></h1>
        </div>
    </div>

    <script>
        // Text to be typed and scrolled
        const textToTypeAndScroll = "Pharma AI Tools is revolutionizing the pharmacy industry.";

        // Variables for typing and scrolling effect
        let charIndex = 0;
        let typingSpeed = 50; // Adjust typing speed (lower value = faster typing)
        let scrollSpeed = 1; // Adjust scrolling speed (higher value = faster scrolling)

        // Function to simulate typing effect
        function typeText() {
            if (charIndex < textToTypeAndScroll.length) {
                const typedTextElement = document.getElementById("typedText");
                typedTextElement.textContent += textToTypeAndScroll.charAt(charIndex);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                // Start scrolling
                scrollText();
            }
        }

        // Function to scroll the typed text
        function scrollText() {
            const marqueeElement = document.querySelector(".marquee");
            const marqueeWidth = marqueeElement.offsetWidth;
            let currentPosition = 0;

            const scrollingInterval = setInterval(() => {
                marqueeElement.style.transform = `translateX(-${currentPosition}px)`;
                currentPosition += scrollSpeed;
                if (currentPosition >= marqueeWidth) {
                    clearInterval(scrollingInterval);
                    // Reset text and start typing again
                    document.getElementById("typedText").textContent = "";
                    charIndex = 0;
                    typeText();
                }
            }, 10);
        }

        // Start typing
        typeText();
    </script>
</body>
</html>
